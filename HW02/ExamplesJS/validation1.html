<html> 
<head>
<title>
      COM S 319 Lab : Javascript
</title>
<script src="./validation1.js"></script>
</head>

<body>
<h1>
  COM S 319 Lab : Javascript
</h1>
<form id="contactForm" action="" >
  <fieldset>
    <legend>Contact Details</legend>
    <p>
      <label for="custname">First name:</label> 
      <input id="custname" name="custname" />
      <div id="firstname_validate">
        <img/>
      </div>
    </p>
    <p>
      <label for="company">Last name:</label> 
      <input id="company" name="company" type="text" />
      <div id="firstname_validate">
        <img/>
      </div>
    </p>
    <p>
      <label for="email">Email</label> 
      <input id="email" name="email" type="text" />
      <div id="firstname_validate">
        <img/>
      </div>
    </p>
    <p>
      <label for="telephone">Telephone</label> 
      <input id="telephone" name="telephone" type="text" />
      <div id="firstname_validate">
        <img/>
      </div>
    </p>
    <p>
      <label for="website">Website</label> 
      <input id="website" name="website" type="text" />
      <div id="firstname_validate">
        <img/>
      </div>
    </p>
    <p>
      <label for="gender">Gender</label> 
      <select>
        <option>--</option>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
      <div id="firstname_validate">
        <img/>
      </div>
    </p>
    <p>
      <label for="state">State</label> 
      <select>
        <option>--</option>
        <option>California</option>
        <option>Florida</option>
        <option>New York</option>
        <option>Texas</option>
        <option>Hawaii</option>
        <option>Washington</option>
        <option>Colorado</option>
        <option>Virginia</option>
        <option>Iowa</option>
        <option>Arizona</option>
      </select>
      <div id="firstname_validate">
        <img/>
      </div>
    </p>
    <p>
      <input type="button" id="submit" value="continue" onclick="validateForm()"/>
    </p>
  </fieldset>
</form>
</body>

</html>
